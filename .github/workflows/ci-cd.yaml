name: Unit test
'on':
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up nodejs 18.x
        uses: actions/setup-node@v3
        with:
          node-version:
            - 14.x
      - name: Setup project
      - run: npm ci
      - name: Run unit tests
      - run: npm test